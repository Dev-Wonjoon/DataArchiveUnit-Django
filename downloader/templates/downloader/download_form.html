{% extends 'base.html' %}
{% block content %}

<div class="flex flex-wrap justify-center items-center">
    <div>
        {% if error %}
            <p class="text-red-500">{{ error }}</p>
        {% endif %}
        <h1 class="mb-4 text-4xl font-extrabold">Youtube Downloader</h1>
        <form action="{% url 'downloader:youtube_downloader' %}" method="post" class="bg-gray-200 shadow-md rounded">
            {% csrf_token %}
            <label class="block text-gray-700 text-sm font-bold mb-2" for="url">URL</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 my-5 leading-tight focus:outline-none focus:shadow-outline" id="url" type="text" placeholder="URL" name="url">
            <button class="block justify-center" type="submit">Download</button>
        </form>
    </div>
</div>

{% endblock content %}
